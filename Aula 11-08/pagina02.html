<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segunda página html + JS</title>
</head>

<body>
    Fale-me de seu herói favorito<br>

    <!--
        A tag input gera um campo de entrada de valores
    -->

    Nome: <input id="in_heroi"> <br>
    Poder: <input id="in_poder"> <br>
    <button onclick="cadastrar()">Cadastrar</button>

</body>

</html>


<script>

    function cadastrar() {
        alert("Cadastrando herói")
        alert(in_heroi.value)
        alert(in_poder.value)
    }

</script>
