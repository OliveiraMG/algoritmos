<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
</head>
<body>
    Qual time de São Paulo você escolhe?<br>
    <select id="sel_times" onchange="ver_time()">
        <option value="">- Escolha o time -</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/1027px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png">São Paulo</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1200px-Palmeiras_logo.svg.png">Palmeiras</option>
        <option value="https://logodetimes.com/wp-content/uploads/corinthians.png">Corinthians</option>
        <option value="https://logodetimes.com/wp-content/uploads/santos.png">Santos</option>
    </select><br><br>
    <img src="" id="img_time" style="height: 200px;">
</body>
</html>
<script>
    function ver_time() {
        var imgtime = sel_times.value
        img_time.src = `${imgtime}`
    }
</script>
