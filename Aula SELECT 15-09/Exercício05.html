<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h4>Escolha a tabuada do n√∫mero que deseja:</h4><br>
    <select id="sel_tabuada" onchange="ver_tabuada()">
        <option value="">-Escolha uma-</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <div id="div_tabuada"></div>
</body>
</html>
<script>
    function ver_tabuada() {
        var valor = Number(sel_tabuada.value)

        div_tabuada.innerHTML = 
        `${valor} * 2 = ${valor * 2}<br>
        ${valor} * 3 = ${valor * 3}<br>
        ${valor} * 4 = ${valor * 4}<br>
        ${valor} * 5 = ${valor * 5}<br>
        ${valor} * 6 = ${valor * 6}<br>
        ${valor} * 7 = ${valor * 7}<br>
        ${valor} * 8 = ${valor * 8}<br>
        ${valor} * 9 = ${valor * 9}<br>
        ${valor} * 10 = ${valor * 10}`

    }
</script>
