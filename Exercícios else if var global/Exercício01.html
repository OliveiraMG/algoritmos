<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>
<body>
    Qual a sua altura?<br>
    <input id="in_altura" onkeyup="analisar()">
    <div id="div_altura"></div>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(in_altura.value)
        var analise = 'Você pode ser '

        if (altura <= 1.65) {
            analise += "piloto de corrida"
        } else if (altura <= 1.80) {
            analise += "jogador de futebol"
        } else {
            analise += "jogador de vôlei ou basquete"
        }
        div_altura.innerHTML = analise
    }
</script>
