<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutador</title>
</head>
<body>
    <div id="div_1"><h4>Vida do Lutador: 1000</h4></div>
    <img src="https://cdn.wikimg.net/en/strategywiki/images/6/65/SSF2T_Ryu.gif" id="img_lutador"><br><br>
    <button onclick="apanha()">Apanhar</button>
    <button onclick="concentra()">Concentrar força</button>
</body>
</html>
<script>
    var valor = 1000
    function apanha() {
        if (valor > 0) {
            valor = valor - 100
            div_1.innerHTML = `Vida do lutador: ${valor.toFixed(2)} <br> Lutador ainda vivo!`
        } else {
            div_1.innerHTML = `Vida do lutador: ${valor.toFixed(2)} <br> O lutador já era`
            img_lutador.src = "https://sfgalleries.net/art/sf2/sf2ww/series2/ryu.gif"
        }
    }

    function concentra() {
        if (valor > 0) {
            valor = valor + 50
            div_1.innerHTML = `Vida do lutador: ${valor.toFixed(2)} <br> Lutador ainda vivo!`
        } 
    }
</script>
