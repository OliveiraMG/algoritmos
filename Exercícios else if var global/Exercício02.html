<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda</title>
</head>
<body>
    Qual a sua renda familiar mensal?<br>
    <input id="in_renda"><br><br>
    <button onclick="verificar()">Analisar Renda</button><br>
    <div id="div_rendas"></div>
</body>
</html>
<script>
    function verificar() {
        var renda = Number(in_renda.value)
        var analise = "Classe "

        if (renda <= 250) {
            analise += 'E'
        } else if (renda <= 900) {
            analise += 'D'
        } else if (renda <= 2500) {
            analise += 'C'
        } else if (renda <= 9500) {
            analise += 'B'
        } else {
            analise += 'A'
        }
        div_rendas.innerHTML = analise
    }
</script>
