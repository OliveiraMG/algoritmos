<body>

    <div id="div_out"></div>

<script>
    function verificar() {
        var eco = Number(in_eco.value)
        if (eco <= 0) {
            div_out.innerHTML = `Nada de compras`
        } else if (eco <= 100) {
            div_out.innerHTML = `Viajem de ida e volta para Praia Grande<br>`
        } else if (eco <= 4000) {
            div_out.innerHTML = `Viajem de ida e volta para Praia Grande<br>
            Uma boa moto usada<br>`
        } else {
            div_out.innerHTML = `Uma boa moto usada<br>
            Mais alguma bobagem legal<br>`
        }
    }
</script>
