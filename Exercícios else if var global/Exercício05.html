<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota aluno</title>
</head>
<body>
    Qual a sua nota?<br>
    <input id="in_nota"><br><br>
    <button onclick="classificar()">Classificar aluno</button>
</body>
</html>
<script>
    function classificar() {
        var nota = Number(in_nota.value)
        if (nota <= 5) {
            alert(`Aluno precisa de muita ajuda`)
        } else if (nota <= 7 ) {
            alert(`Aluno na média`)
        } else if (nota <= 9.5) {
            alert(`Aluno acima da média`)
        } else {
            alert(`Aluno fora da curva`)
        }
    }
</script>
