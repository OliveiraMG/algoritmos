<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco SPTO</title>
</head>
<body>
    Qual o nome do cliente?<br>
    <input id="in_nome"><br><br>
    Qual o saldo do cliente?<br>
    <input id="in_saldo"><br><br>
    <button onclick="verificar()">Verificar Conta</button>
    <div id="div_out"></div>
</body>
</html>
<script>
    function verificar() {
        var nome = in_nome.value
        var saldo = Number(in_saldo.value)

        if (saldo < 0) {
            div_out.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo devedor`
        } else if (saldo <= 2000) {
            div_out.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo NORMAL`
        } else if (saldo <= 5000) {
            div_out.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA`
        } else {
            div_out.innerHTML = `Com o saldo de R$${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }
    }
</script>
