<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas SPTECH</title>
</head>
<body>
    
    Qual a nota da continuada?<br>
    <input id="in_continuada"><br><br>

    Qual a nota da semestral?<br>
    <input id="in_semestral"><br><br>

    Qual o seu nome?<br>
    <input id="in_nome"><br><br>

    <button onclick="media()">Ver média!</button>
    <div id="div_media"></div>

</body>
</html>

<script>
    function media() {
        div_media.innerHTML = `A média de ${in_nome.value} será de ${(Number(in_continuada.value) * 0.4) + (Number(in_semestral.value) * 0.6)}`
    }
</script>
