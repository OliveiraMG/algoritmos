<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneiras</title>
</head>
<body>

    <h2>Quanto tempo as torneiras ficaram pingando em minutos?</h2>

    1° Torneira: <input id="in_torneira1"><br>
    2° Torneira: <input id="in_torneira2"><br>
    3° Torneira: <input id="in_torneira3"><br>

    <button onclick="desperdicio()">Desperdício Total</button>

</body>
</html>

<script>
    function desperdicio() {
        alert(`Suas 3 torneiras, juntas, desperdiçaram ${(Number(in_torneira1.value) + Number(in_torneira2.value) + Number(in_torneira3.value)) * 15 } litros de águas`)
    }
</script>
