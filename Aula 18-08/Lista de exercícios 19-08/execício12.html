<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    Seu peso: <input id="in_peso"><br>
    Sua altura: <input id="in_altura"><br>

    <button onclick="mulher()">IMC Mulher</button>
    <button onclick="homem()">IMC Homem</button>
    <div id="div_imc"></div>

</body>
</html>
<script>

    function mulher() {
    div_imc.innerHTML = `O seu IMC é ${Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value))*0.90}`
    }

    function homem() {
    div_imc.innerHTML = `O seu IMC é ${Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value))}`
    }

</script>
