<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    Qual a sua idade?<br>
    <input id="in_idade"><br><br>

    <button onclick="mulher()">Aposentadoria Mulher</button><br><br>
    <button onclick="homem()">Aposentadoria Homem</button><br><br>

    <div id="div_aposentadoria"></div>
</body>
</html>

<script>
    function mulher() {
        alert(`Faltam ${(60 - Number(in_idade.value))} anos para sua aposentadoria`)
    }

    function homem() {
         alert(`Faltam ${(70 - Number(in_idade.value))} anos para sua aposentadoria`)
    }
</script>
