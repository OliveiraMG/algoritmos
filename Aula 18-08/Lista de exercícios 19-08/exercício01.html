<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memória</title>
</head>
<body>
    <h1>Memória</h1>

    <div id="div_diario">
    Digite uma memória pro seu diário: <br> 
    <input id="in_memoria"><br><br>

    <button onclick="memoria()">Registrar Memória</button>

    </div>
</body>
</html>

<script>
    function memoria() {
        div_diario.innerHTML += `<br>${in_memoria.value}`
    }
</script>
