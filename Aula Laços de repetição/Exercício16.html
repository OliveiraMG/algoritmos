<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elefante</title>
</head>
<body>
    Qual a quantidade de elefantes?:<br>
    <input placeholder="Elefante" id="in_qtd">
    <button onclick="cancao()">Atazanar a m√©dium</button>
    <div id="div_out"></div>
</body>
</html>
<script>
    function cancao() {
        var qtd = Number(in_qtd.value)
        var incomoda = ' incomodam,'
        var contador = 1
        while (contador < qtd) {
            div_out.innerHTML += `1 elefante incomoda muita gente! <br>`
            contador++
            incomoda = incomoda + ' incomodam'

            div_out.innerHTML += `${contador} elefantes, ${incomoda}, muito mais!<br>` 
        }
    }
</script>
