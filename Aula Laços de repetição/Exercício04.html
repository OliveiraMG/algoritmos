<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    
    <button onclick="repetir()">S2 Pares</button>
    <div id="div_out"></div>

</body>
</html>
<script>
    function repetir() {
        var contador = 0
        while(contador < 100) {
            contador += 2
            div_out.innerHTML += `${contador}<br>`
        }
    }
</script>
