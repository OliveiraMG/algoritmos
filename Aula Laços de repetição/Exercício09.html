<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagaio</title>
</head>
<body>
    Escreva um número:<br>
    <input placeholder="Número" id="in_numero"><br><br>
    Escreva uma frase:<br>
    <input placeholder="Frase" id="in_frase"><br><br>
    <button onclick="repetir()">Papagaio</button><br>
    <div id="div_out"></div>
</body>
</html>
<script>
    function repetir() {
        var contador = 0
        var numero = Number(in_numero.value)
        var frase = in_frase.value

        while (contador < numero) {
            contador++
            div_out.innerHTML += `${frase}<br>`
        }
    }
</script>
