<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
</head>
<body>
    Quantas voltas o carro dará na corrida?<br>
    <input placeholder="Voltas" id="in_voltas"><br><br>
    <button onclick="iniciar()">Iniciar Corrida!</button><br><br>
    <div id="div_out"></div>
</body>
</html>
<script>
    function iniciar() {
        var contador = 0
        var volta = Number(in_voltas.value)

        while (contador < volta) {
            contador++
            div_out.innerHTML += `Carro dando a ${contador}ª volta!<br>`
        } if (contador == volta) {
            div_out.innerHTML += `Corrida Finalizada!`
        }
    }
</script>
