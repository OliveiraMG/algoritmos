<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>
<body>
    Qual a sua altura?<br>
    <input placeholder="Altura" id="in_altura"><br><br>
    <button onclick="analisar()">Analisar para esportes</button>
    <div id="div_out"></div>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(in_altura.value)
        var piloto = altura <= 1.60
        var velejador = altura <= 1.60
        var jogador = altura <= 1.85
        
        if (jogador) {
            div_out.innerHTML = `Pode tentar ser jogador de futebol ou handbol`
        }

        if (piloto) {
            div_out.innerHTML = `Pode tentar ser piloto(a) de corrida<br>`
             
            if (velejador) {
                div_out.innerHTML += `Pode tentar ser velejador(a)`
            }
            }
        }

</script>
