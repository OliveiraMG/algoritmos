<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Booleano e operador de negação</title>
</head>
<body>

<input placeholder="Temperatura" 
        id="in_temperatura">
<br>
<button onclick="analisar()">Analisar</button>        

</body>
</html>
<script>
    function analisar() {
        var temperatura = Number(in_temperatura.value)

// esta variável só pode ser true ou false
// portando o tipo dela booleano (boolean)
        var agradavel = temperatura > 23

        if (agradavel) { // perguntando se 'agradavel' é true
        // if (agradavel == true) {
            alert("Temperatura agradável!")
        }

// O operador ! nega ou inverte uma expressão lógica  
// Seu nome é negação      
        if (!agradavel) {
        // if (agradavel != true) {
        // if (agradavel == false) {
            alert("Temperatura NÃO ESTÁ agradável!")
        }
    }
</script>
