<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>
    Qual a sua nota?<br>
    <input placeholder="nota" id="in_nota"><br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(in_nota.value)

        if (nota <= 10 && nota >= 0) {
            alert(`Nota válida`)
        } else {
            alert(`Onde já se viu nota menor que 0 e maior que 10`)
        }
    }
</script>
