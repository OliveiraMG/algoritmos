<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    Qual a hora do dia que você assiste Netflix?<br>
    <input id="in_hora"><br><br>
    <button onclick="recomenda()">Ver recomendação</button><br>
    <div id="div_out"></div>
</body>
</html>
<script>
    function recomenda() {
        var hora = Number(in_hora.value)

        if (hora >= 19 && hora <= 21) {
            div_out.innerHTML = `Não é recomendável assistir sua série favorita no horário ${hora}h!`
        } else {
            div_out.innerHTML = `O horário ${hora}h é adequado par assistir sua série favorita!`
        }
    }
</script>
