<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador "e" (&&)</title>
</head>
<body>
    <h2>Saio hoje?</h2>

    <input placeholder="Quanto dinheiro?" id="in_dinheiro">
    <br>
    <input placeholder="Temperatura" id="in_temperatura">
    <br>
    <button onclick="vou_sair()">Vou sair?</button>
</body>
</html>
<script>
    function vou_sair() {
        var dinheiro = Number(in_dinheiro.value) 
        var temperatura = Number(in_temperatura.value) 

        // dinheiro tem que ser >= 100 E temperatura tem que ser >= 20 para que o if seja executado
        // se um dos 2 for falso, o else será executado 
        if (dinheiro >= 100 && temperatura >= 20) {
            alert("Sim")
        } else {
            alert("Não")
        }
    }
</script>
