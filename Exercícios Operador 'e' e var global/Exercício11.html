<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Financeira</title>
</head>
<body>
    Qual a sua idade?<br>
    <input placeholder="Idade" id="in_idade"><br><br>
    Qual o seu salário?<br>
    <input placeholder="Salário" id="in_salario"><br><br>
    <button onclick="analise()">Analisar situação</button>
    <div id="div_out"></div>
</body>
</html>
<script>
    function analise() {
        var idade = Number(in_idade.value)
        var salario = Number(in_salario.value)

        if (idade < 18 && salario < 2500) {
            div_out.innerHTML = `Menor de idade e liso`
        }
        if (idade < 18 && salario > 2500) {
            div_out.innerHTML = `Menor de idade e ostentação`
        }

        if (idade >= 18 && salario < 3500) {
            div_out.innerHTML = `Maior de idade e liso`
        }

        if (idade >= 18 && salario > 3500 && salario < 7000) {
            div_out.innerHTML = `Maior de idade e ostentação`
        }

        if (idade >= 18 && salario > 7000) {
            div_out.innerHTML = `Maior de idade e mega ostentação`
        }
    }
</script>
