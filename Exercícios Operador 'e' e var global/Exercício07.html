<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota e Frequência</title>
</head>
<body>
    Qual a nota do aluno?<br>
    <input id="in_nota"><br><br>
    Qual a frequência do aluno?<br>
    <input id="in_freq"><br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(in_nota.value)
        var freq = Number(in_freq.value)
        if (nota >= 6 && freq >= 75) {
            alert(`Parabéns! Aprovado!`)
        } else {
            alert(`Infelizmente, não foi desta vez`)
        }
    }
</script>
