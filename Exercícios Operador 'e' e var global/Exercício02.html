<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio</title>
</head>
<body>
    Qual a sua renda?<br>
    <input placeholder="Renda" id="in_renda"><br><br>
    Qual a renda total da sua família?<br>
    <input placeholder="Renda familiar" id="in_rendaF"><br><br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar() {
        var renda = Number(in_renda.value)
        var rendaF = Number(in_rendaF.value)

        if (renda <= 1050 && rendaF <= 2100) {
            alert(`Você terá direito!`)
        } else {
            alert(`Você não terá direito`)
        }
    }
</script>
