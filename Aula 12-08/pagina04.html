<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Registro de frutas <br><br>

    Nome: <input id="in_fruta"> <br>
    Preço: <input id="in_preco"> <br>
    <br>
    <button onclick="Registrar()">Registrar</button>

</body>
</html>

<script>

function Registrar() {
    /*
    Aqui usamos uma técnica de INTERPOLAÇÃO
    Nela, "juntamos" trechos estáticos com dinâmicos
    IMPORTANTE: Para que ela funcione é preciso que o conteúdo esteja entre crases

    As partes dinâmicas chamamos de EXPRESSÕES
    elas ficam entre ${}
    Numa expressão poder ter QUALQUER código JS
    */
    alert(`A fruta ${in_fruta.value} custa ${in_preco.value}`)
}

</script>
