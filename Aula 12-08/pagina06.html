<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Registro de frutas <br><br>

    Nome: <input id="in_fruta"> <br>
    Preço: <input id="in_preco"> <br>
    <br>
    <button onclick="Registrar()">Registrar</button>

    <!--A tag <div> cria uma "caixinha" na tela e quebra de linha automática-->
    <div id="div_resultado">
        Seu resultado vai aparecer aqui
    </div>

</body>
</html>

<script>
    /*
    inner.HTML -> é o conteúdo de uma tag qualquer
    basta estar após um id válido na página
    */
    function Registrar() {
        div_resultado.innerHTML = `A fruta ${in_fruta.value} <br> custa ${in_preco.value}`
        /*
        No código acima, mudamos o conteúdo da tag cujo id é "div_resultado"
        */
    }

</script>
