<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    Qual o seu nome?<br>
    <input id="in_nome"><br><br>
    Qual a sua idade?<br>
    <input id="in_idade"><br><br>
    <button onclick="avaliar()">Avaliar aluno!</button>
    <div id="div_autoescola"></div>

</body>
</html>

<script>
    function avaliar() {
        var idade = Number(in_idade.value)

        if (idade >= 18) {
            div_autoescola.innerHTML = `${in_nome.value} vamos tirar uma CNH?`
        } else {
            div_autoescola.innerHTML = `${in_nome.value} vai jogar playstation!`
        }
        }
</script>
