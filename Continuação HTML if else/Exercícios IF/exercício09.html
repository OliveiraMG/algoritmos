<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seriados</title>
</head>
<body>
    Qual a última série(SITCOM) que você assistiu?<br>
    <input id="in_serie"><br><br>
    Quantos episódios você já assistiu da série?<br>
    <input id="in_eps"><br><br>
    <button onclick="verificar()">Verificar nível</button>
    <div id="div_serie"></div>

</body>
</html>

<script>
    function verificar() {
        var total = Number(in_eps.value) * 22
        div_serie.innerHTML = "Vejo que você gosta dessa série<br>"

        if (total > 1800) {
            div_serie.innerHTML += 'Uau, você realmente gosta dessa série'
        }
    }
</script>
