<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio</title>
</head>
<body>
    Qual a sua renda individual?<br>
    <input placeholder="Renda individual" id="in_renda"><br><br>
    Qual a sua renda familiar?<br>
    <input placeholder="Renda familiar" id="in_rendaF"><br><br>
    <button onclick="analise()">Terei o benefício</button>
    <div id="div_out"></div>
</body>
</html>
<script>
    function analise() {
        var rendaI = Number(in_renda.value)
        var rendaF = Number(in_rendaF.value)

        if (rendaI <= 2000 || rendaF <= 3000) {
            div_out.innerHTML = `Você terá direito ao auxílio`
        } else {
            div_out.innerHTML = `Sem direito ao auxílio`
        }
    }
</script>
