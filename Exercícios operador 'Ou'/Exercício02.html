<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENEM</title>
</head>
<body>
    Qual a sua nota do ENEM?<br>
    <input placeholder="ENEM" id="in_enem"><br><br>
    Qual a sua nota do Vestibular Interno?<br>
    <input placeholder="Vestibular interno" id="in_vest"><br><br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>
<script>
    function avaliar() {
        var ENEM = Number(in_enem.value)
        var vest = Number(in_vest.value)

        if (ENEM >= 800 || vest >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
