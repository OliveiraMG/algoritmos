<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabalísticos</title>
</head>
<body>
    <div id="div_d1"><h2>Você já clicou 0 vezes</h2></div><br>
    <button onclick="clique()">Clique cabalístico</button><br><br>
</body>
</html>
<script>
    var click = 0
    
    function clique() {

        div_d1.innerHTML = `Você já clicou ${++click} vezes`

        if (click == 3 || click == 4 || click == 7 || click == 10) {
            alert(`Você clicou ${click} vezes e Juliana gosta desse número`)
        }
    }
</script>
